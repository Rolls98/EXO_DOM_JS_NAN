<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Document Objet Model</title>
</head>

<body>
    <p id='para'></p>
    <h1 id="hello">Bonjour le monde</h1>
    <ul>
        Listes de JS
        <li>Etudiant 1</li>
        <li>Etudiant 2</li>
        <li>Etudiant 3</li>
        <li>Etudiant 4</li>
        <li>Etudiant 5</li>
        <li>Etudiant 6</li>
        <li>Etudiant 7</li>
    </ul>
    <p id="text1">Rolls est trop swagg today</p>
    <p id="text2"> Mr.Bot est trop swagg</p>
    <div>
        <button id="rouge">Rouge</button>
        <button id="blue">Bleu</button>
    </div>

    <script>
        document.querySelector("#para").innerHTML = "Mon premier test JS".toUpperCase();
        document.querySelector("#para").style.color = "blue";
        var el = document.getElementsByTagName("ul")[0];

        document.getElementById("para").innerHTML = el.getElementsByTagName("li")[2].innerHTML;
        console.log(el)
    </script>
</body>

</html>
